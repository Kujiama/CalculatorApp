<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>My Calculator</title>
</head>
<body>
    <div class="app">
        <div class="calculator">
            <div class="display">
                <div class="content">
                    <div class="input"></div>
                    <div class="output"></div>
                </div>
            </div>
            <div class="keys">
                <button type="button" class="key operator subtract" onclick="getValueBtn(this)">-</button>
                <button type="button" class="key operator add" onclick="getValueBtn(this)">+</button>
                <button type="button" class="key operator multiply" onclick="getValueBtn(this)">*</button>
                <button type="button" class="key operator divide" onclick="getValueBtn(this)">/</button>
                <button type="button" class="key operator modulo" onclick="getValueBtn(this)">%</button>
                

                <button type="button" class="key" onclick="getValueBtn(this)">7</button>
                <button type="button" class="key" onclick="getValueBtn(this)">8</button>
                <button type="button" class="key" onclick="getValueBtn(this)">9</button>
            
                <button type="button" class="key" onclick="getValueBtn(this)">4</button>
                <button type="button" class="key" onclick="getValueBtn(this)">5</button>
                <button type="button" class="key" onclick="getValueBtn(this)">6</button>
            
                <button type="button" class="key" onclick="getValueBtn(this)">1</button>
                <button type="button" class="key" onclick="getValueBtn(this)">2</button>
                <button type="button" class="key" onclick="getValueBtn(this)">3</button>
            
                <button type="button" class="key zero" onclick="getValueBtn(this)">0</button>
                <button type="button" class="key action point" onclick="getValueBtn(this)">.</button>

                <button type="button" class="key action equals" onclick="calculate()">=</button>
                <button type="button" class="key action clear" onclick="clearCalculator()">AC</button>
            </div>
        </div>
    </div>
    <footer>
        &copy; <a href="https://github.com/Kujiama">England Pelenio</a> 2023
    </footer>

    <script src="./index.js"></script>
</body>
</html>
